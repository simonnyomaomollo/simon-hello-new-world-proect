<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/registration%20form.png">
    <title>Registration Form</title>

    <link rel="stylesheet" href="register.css">
    <style>
    body{

      background-image: url("assets/back.jpeg");
        background-repeat: no-repeat;
        background-size: cover;

    }
    </style>
</head><body>
<form action="">
        <legend>CREATE AN ACCOUNT!</legend>
        <br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your fisrtname" required="required">
    <br><br>
<label for="mname">Maiden Name :</label>
    <input type="text" id="mname" placeholder="Enter your maidenname" required="required">
    <br><br>
<label for="lname">Lastt Name :</label>
        <input type="text" id="lname" placeholder="Enter your lastname" required="required"><br><br>
<label for="email">email address :</label>
        <input type="text" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">email address :</label>
        <input type="text" id="pwd" placeholder="Password" required="required"><br><br>

    <label for="Phone">Phone number :</label>
    <input type="text" id="Phone" placeholder="071234564" required="required"><br><br>
 <label for="address">Home Address :</label>
    <input type="number" id="address" required="required">
    <br><br>
    <label for="file">choose image :</label>
    <input type="number" id="file" required="required">
    <br><br>
    <label for="Nationality">Nationality :</label>
    <br><br>
    <select name="" id="Nationality">
        <option value="" disabled>--Choose Nationality</option>
        <option value="Kenyan"></option>
        <option value="Ugandan"></option>
        <option value="Burundian"></option>
        <option value="Egyptian"></option>

    </select> <br>

    <label >Choose Gender :</label> <br>
    <input type="radio" id="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Female">
    <label for="Female">Female</label><br>
      <input type="radio" id="intersex">
    <label for="intersex">intersex</label><br>

    <label> Hobby :</label><br>
    <input type="Checkbox" id="Cricket">
    <label for="Cricket">Cricket</label><br>
     <input type="Checkbox" id="Football">
    <label for="Football">Football</label><br>

     <input type="Checkbox" id="hockey">
    <label for="hockey">hockey</label><br>

    <label for="message">Describe yourself</label> <br>
    <textarea name="" id="message" cols="30" rows="20" placeholder="type something here"></textarea>
    <br>
    <input type="checkbox" id="terms">
       <label for="terms">I agree to the terms and conditions</label> <br>

    <button type="submit">Register</button>







</form>
</body>
</html>
